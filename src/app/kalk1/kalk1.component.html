<form class="mt-4">
  <div class="form-group">
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm">Kogus:</span>
          </div>
        <input name="batch" type="number" class="form-control" min="0" [(ngModel)]="formula.batch" (input)="valuechange(calculate())">
        <div class="input-group-append">
            <span class="input-group-text">ml</span>
        </div>
    </div>
    
  </div>
  <div class="form-group">
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm">Nikotiini kangus:</span>
          </div>
        <input name="strength" type="number" class="form-control" min="0" [(ngModel)]="formula.strength" (input)="valuechange(calculate())">
        <div class="input-group-append">
            <span class="input-group-text">mg/ml</span>
        </div>
    </div>
    
  </div>
  <div class="form-group">
      <div class="input-group">
          <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm">Tahetud koguse kangus:</span>
            </div>
          <input name="target" type="number" class="form-control" min="0" [(ngModel)]="formula.target" (input)="valuechange(calculate())">
          <div class="input-group-append">
              <span class="input-group-text">mg/ml</span>
          </div>
      </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">Maitse protsent:</span>
              </div>
            <input name="flavour" type="number" class="form-control" min="0" [(ngModel)]="formula.flavour" (input)="valuechange(calculate())">
            <div class="input-group-append">
                <span class="input-group-text">%</span>
            </div>
        </div>
      </div>
  <button *ngIf="!init" class="btn btn-primary" (click)="calculate()">Arvuta</button>
</form>
<div *ngIf="init">
  <h3>{{formula.batch}} ml koguse valmistamiseks läheb vaja {{formula.nicotine}} ml nikotiini, maitset läheb {{formula.finalFlavour}} ml ja baasvedelikku läheb {{formula.result}} ml.</h3>
</div>
